<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="poem.css">
        <link rel="stylesheet" href="../global/cursor.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="poem.js"></script>
    </head>
    <body>
        <script id="poem_template" type="x-tmpl-mustache">
            <h1>{{name}}</h1>
            <div id="canvas">
                <img src={{image}}>
            </div>
        </script>
        <script>
            $.getJSON("poem_data.json", function(data) {
                var template = $("#poem_template").html();
                var text = Mustache.render(template, data["poems"][getCookie("currentPoem")]);
                $("#target").html(text);
            });
        </script>
        <img class="clickable" src="../../assets/backarrow.png" alt="back" width='50' height='50' onclick="location.href = '../landing/landing.html'">
        <div id="target"></div>
    </body>
</html>
