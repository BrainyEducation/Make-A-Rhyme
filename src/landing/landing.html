<!DOCTYPE html>
<html>
    <head>
        <link rel ="stylesheet" href="../global/sidenav.css">
        <link rel="stylesheet" href="landing.css">
        <link rel="stylesheet" href="../global/cursor.css">
        <script type="text/javascript" src="landing.js"></script>
        <script src="../global/words.js"></script>
    </head>
    <body>
        <div class ="sidenav">
            <img class="clickable" src="../../assets/backarrow.png" alt="back" width='100vw' height='100vw' onclick="location.href = '../login/login.html';">
            <img class="clickable" src="../../assets/homeButton.png" alt="back" width='100vw' height='100vw' onclick="location.href = '../login/login.html';">
        </div>
        <header>Rhymes</header>
        <div class="row">
            <div class="column" onmouseover="playClip('parade_audio');" onmouseout="stopClip('parade_audio');">
                <img class="clickable" src="../../assets/poem_art/no_placeholders/Background-Strange_Parade_no_placeholders.png" alt="Parade" onclick="switchPoem('parade');">
            </div>
            <div class="column" onmouseover="playClip('park_audio');" onmouseout="stopClip('park_audio');">
                <img class="clickable" src="../../assets/poem_art/no_placeholders/Background-Muddy_Park_no_placeholders.png" alt="MuddyPark" onclick="switchPoem('park');">
            </div>
            <div class="column" onmouseover="playClip('pet_party_audio');" onmouseout="stopClip('pet_party_audio');">
                <img class="clickable" src="../../assets/poem_art/no_placeholders/Background-Pet_Party_Picnic_no_placeholders.png" alt="Picnic" onclick="switchPoem('picnic');">
            </div>
            <div class="row">
                <div class="column">
                     <img class="clickable" src="../../assets/wordBank.png" alt="Word Bank" onclick="location.href = '../wordBank/wordBank.html'">
                </div>  
            </div>

    </body>
    
        
        <script src="landing.js"></script>
        <audio id="pet_party_audio">
            <source src="../../assets/audio/pet_party.wav">
        </audio>
        <audio id="parade_audio">
            <source src="../../assets/audio/strange_parade.wav">
        </audio>
        <audio id="park_audio">
            <source src="../../assets/audio/muddy_park.wav">
        </audio>
        <div id="sounddiv"><bgsound id="sound"></div>
            
</html>
